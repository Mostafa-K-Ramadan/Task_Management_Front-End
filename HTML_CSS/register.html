<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    <!--<link rel="shortcut icon" type="image/png" href="img/PI.jpg">-->


    <title>Task Management</title>
</head>
<body>

<div class="form">
      
    <div class="tab-content">
        <img src="Assets/logo.png" alt="Logo" class="logo center-flex-item">

        <h1 class="tab-content__title">Sign Up for Free</h1>
        
        <form action="/#" method="post">
        
          <div class="form__title  width-100">
              <input type="text" class="form__field" placeholder="fname" name="fname" id="fname"/>
              <label for="fname" class="form__label">First Name</label>
          </div>

          <div class="form__title  width-100">
              <input type="text" class="form__field" placeholder="lname" name="lname" id="lname"/>
              <label for="lname" class="form__label">Last Name</label>
          </div>

          <div class="form__title  width-100">
            <input type="email" class="form__field" placeholder="Email" name="email" id="email"/>
            <label for="email" class="form__label">Email</label>
        </div>

        <div class="form__title  width-100">
            <input type="password" class="form__field" placeholder="Password" name="password" id="password"/>
            <label for="password" class="form__label">Password</label>
        </div>

          <div class="lower-form"> 
              <a class="btn lower-form__btn"/>Sign Up</a>
              <a class="btn lower-form__btn"/>Log In</a>
          </div>
      
      </form>

      
    </div><!-- tab-content -->
    
</div> <!-- /form -->

</body>
</html>
